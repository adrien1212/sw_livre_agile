<head>
  <meta charset="utf-8">
  <title>{{ .Site.Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}
  <meta name="author" content="{{ . }}">{{ end }}
  <!-- theme meta -->
  <meta name="theme-name" content="influencer-hugo" />
  {{ hugo.Generator }}

  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .URL | absURL }} ">
  {{ end }}

  <!-- snipcart -->
  <link id="snipcart-theme" type="text/css" href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" rel="stylesheet">

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "scss/style.scss" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `images/favicon.ico` | absURL }} " type="image/x-icon">
  <link rel="icon" href="{{ `images/favicon.ico` | absURL }} " type="image/x-icon">
  <script type="application/ld+json">
    {
          "@context": "https://schema.org",
          "@type": "Book",
          "name": "Le Guide du petit Agiliste",
          "author": {
             "@type":"Person",
             "name":"Adrien CAUBEL"
           },
           "url" : "https://livre.adriencaubel.fr/",
           "bookFormat": "http://schema.org/EBook",
           "datePublished": "2024-03-01",
           "inLanguage": "French",
           "numberOfPages": "80"
    }
    </script>
</head>
